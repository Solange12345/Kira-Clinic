
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Background Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('doctor-talking-patient-medium-shot.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: left;
            padding: 1em;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        img {
            width: 60px;
            margin-right: 2000px;
            margin-top: 100px;
        }
        h1 {
            margin-right: 950px;
            margin-top: 10px ;
        }
    </style>
</head>
<body>
    <div class="background">
        <header>
            <img src="free.jpg" alt="">
            <h1>KIRA CLINIC</h1>
        </header>
        <main>
            <h2>Enjoy the beautiful background!</h2>
        </main>
        <footer>
            <p>&copy; 2025 My Website</p>
        </footer>
    </div>
</body>
</html>
